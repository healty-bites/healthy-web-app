<div class="container-form">
    <form [formGroup]="planAlimenticioForm" (ngSubmit)="onSubmit()" class="form-section">
        <h2 class="text-center">
            <strong>Crear Plan Alimenticio</strong>
        </h2>
        <div class="">
            <mat-form-field class="form-field">
                <mat-label>Plan Objetivo</mat-label>
                <mat-select formControlName="planObjetivo">
                  <mat-option value="DEFICIT">Déficit</mat-option>
                  <mat-option value="MANTENIMIENTO_PESO">Mantenimiento Peso</mat-option>
                  <mat-option value="AUMENTO_MASA_MUSCULAR">Aumento Masa Muscular</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <div class="">
            <mat-form-field class="form-field">
                <mat-label>Descripción</mat-label>
                <input
                    matInput
                    formControlName="descripcion"
                    type="text"
                    placeholder="Ingrese la descripción"
                >
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field class="form-field">
                <mat-label>Duracion de Dias</mat-label>
                <input
                    matInput
                    formControlName="duracionDias"
                    type="number"
                    placeholder="Ingrese los dias"
                >
            </mat-form-field>
        </div>
        
        <!-- Remover mat-form-field de esta sección -->
        <div class="mb-3 form-field">
            <mat-radio-group formControlName="esGratis" class="d-flex container-radio-button">
                <label id="esGratis">Es gratis: </label>
                <mat-radio-button [value]="true">Sí</mat-radio-button>
                <mat-radio-button [value]="false">No</mat-radio-button>
            </mat-radio-group>
        </div>
        
        <button
            class="btn btn-primary"
            mat-raised-button
            color="primary"
            type="submit"
        >
            Crear Plan Alimenticio
        </button>
    </form>
</div>
