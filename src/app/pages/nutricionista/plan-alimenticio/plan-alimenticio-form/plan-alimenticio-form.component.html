<div class="container-form">
    <form [formGroup]="planAlimenticioForm" (ngSubmit)="onSubmit()" class="form-section">
        <h2 class="text-center">
            <strong>{{ isEditMode ? 'Actualizar Plan Alimenticio' : 'Crear Plan Alimenticio' }}</strong>
        </h2>
        
        <div class="">
            <mat-form-field class="form-field">
                <mat-label>Plan Objetivo</mat-label>
                <mat-select formControlName="planObjetivo">
                  <mat-option value="DEFICIT">Déficit</mat-option>
                  <mat-option value="MANTENIMIENTO_PESO">Mantenimiento Peso</mat-option>
                  <mat-option value="AUMENTO_MASA_MUSCULAR">Aumento Masa Muscular</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
        <div class="">
            <mat-form-field class="form-field">
                <mat-label>Descripción</mat-label>
                <input
                    matInput
                    formControlName="descripcion"
                    type="text"
                    placeholder="Ingrese la descripción"
                >
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field class="form-field">
                <mat-label>Duración de Días</mat-label>
                <input
                    matInput
                    formControlName="duracionDias"
                    type="number"
                    placeholder="Ingrese los días"
                >
            </mat-form-field>
        </div>
        
        <div class="mb-3 form-field">
            <mat-radio-group formControlName="esGratis" class="d-flex container-radio-button">
                <label id="esGratis">Es gratis: </label>
                <mat-radio-button [value]="true">Sí</mat-radio-button>
                <mat-radio-button [value]="false">No</mat-radio-button>
            </mat-radio-group>
        </div>
        
        <div class="row justify-content-between">
            <button class="btn btn-danger col btn-update" routerLink="/nutricionista/plan-alimenticio/list">
                Cancelar
            </button>
            <button
                class="btn btn-primary col btn-update"
                mat-raised-button
                color="primary"
                type="submit"
            >
                {{ isEditMode ? 'Actualizar' : 'Crear Plan Alimenticio' }}
            </button>
        </div>
    </form>
</div>
